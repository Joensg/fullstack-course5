<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div ng-controller="NarrowItDownController as narrowItDownCtrl" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="narrowItDownCtrl.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrowItDownCtrl.search();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
   <div class="error" ng-show="narrowItDownCtrl.nothingFound">Nothing found</div>

    <!-- found-items should be implemented as a component -->
    <found-items items="narrowItDownCtrl.found" on-remove="narrowItDownCtrl.removeItem(index)"></found-items>
  </div>

   <!-- AngularJS -->
   <script src="lib/angular.min.js"></script>
   <!-- Program code -->
   <script src="src/app.js"></script>

</body>
</html>
