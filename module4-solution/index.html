<!DOCTYPE html>
<html ng-app='MenuApp'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Menu Single page App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Menu Single page App</h1>
        </div>
      </div>

      <div class="row">
        <div class="tabs">
          <a ui-sref="home" ui-sref-active="activeTab">Home</a>
          <a ui-sref="categories" ui-sref-active="activeTab">Categories</a>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <ui-view></ui-view>
        </div>
      </div>
    </div>


    <!-- Libraries -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- Modules -->
    <script src="src/menuapp.module.js"></script>
    <script src="src/data.module.js"></script>

    <!-- Services -->
    <script src="src/apibasepath.constant.js"></script>
    <script src="src/menudata.service.js"></script>

    <!-- Controllers -->
    <script src="src/categories.controller.js"></script>
    <script src="src/items.controller.js"></script>

    <!-- Components -->
    <script src="src/categories.component.js"></script>
    <script src="src/items.component.js"></script>

    <!-- Module config routes -->
    <script src="src/routes.js"></script>

  </body>
</html>
