<h4>The following are the different menu categories</h4>

<div
    ng-repeat="category in $ctrl.categories"
    ui-sref="items({categoryShortName: category.short_name})"
    class="col-xs-12 col-sm-4">
  <div class="panel panel-default">
    <div class="panel-heading categories">
      <h5>{{ category.name }}</h5>
      <div><strong>{{ category.short_name }}</strong></div>
    </div>
  </div>
</div>
