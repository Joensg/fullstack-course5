<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .lunch-menu-input-red { border: 1px solid red; }
      .lunch-menu-input-green { border: 1px solid green; }
      .message-red { color: red; }
      .message-green { color: green; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group {{lunchMenuInputClass}}">
             <input ng-model="lunchMenu" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="submitForm();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message {{displayMessageClass}}">
           <!-- Your message can go here. -->{{displayMessage}}
         </div>
   </div>

    <!-- AngularJS -->
    <script src="lib/angular.min.js"></script>
    <!-- Program code -->
    <script src="src/app.js"></script>

</body>
</html>
